<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>

  <body>
    <div id="root">
      <!-- 第三步：编写组件标签 -->
      <school></school>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false;

    //创建一个student组件
    const student = Vue.extend({
      template: `
        <div>
            <h1>{{name}}</h1>    
            <h1>{{age}}</h1>    
        </div>
      `,
      data() {
        return { name: "李华", age: 18 };
      },
    });
    //第一步：创建一个school组件
    const school = Vue.extend({
      template: `
        <div>
            <h1>{{school}}</h1>    
            <h1>{{address}}</h1>  
            <student></student>  
        </div>
      `,
      components:{
        student,
      },
      data() {
        return { school: "山东大学", address: "青岛" };
      },
    });

    //全局注册组件
    // Vue.component("school", school);

    const vm = new Vue({
      el: "#root", //代理
      data: {},
      //第二步骤：注册组件
      components: {
        school
      },
      
    });
  </script>
</html>
