<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>

  <body>
    <div id="root">
        <!-- 表单不需用action，用ajax指定提交路径 -->
      <form @submit.prevent="demo">  <!-- 表单提交事件，取消默认行为 -->
        <!-- 将label与input关联 -->
        <label for="zhanghao">账号</label> 
        <input type="text" id="zhanghao" v-model.trim="userInfo.account"> <br> <!-- 去掉前后空格 -->
        <label for="mima">密码</label> 
        <input type="password" id="mima" v-model="userInfo.password"> <br>
        <!-- 控制输入和读取的都是数字 -->
        <label for="nianling">年龄</label> 
        <input type="number" id="nianling" v-model.number="userInfo.age"> <br> 
        性别：
        <!-- 将两个单选框关联 -->
        男<input type="radio" name="sex" value="male" v-model="userInfo.sex">
        女<input type="radio" name="sex" value="female" v-model="userInfo.sex"> <br>
        爱好：
        学习<input type="checkbox" v-model="userInfo.hobby" value="study">
        睡觉<input type="checkbox" v-model="userInfo.hobby" value="sleep">
        上课<input type="checkbox" v-model="userInfo.hobby" value="class"><br>
        所属校区
        <select v-model="userInfo.city">
            <option value="">请输入校区</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="wuhan">武汉</option>
        </select>
        <br>
        其他信息：
        <!-- 失去焦点才同步数据 -->
        <textarea v-model.lazy="userInfo.other"></textarea><br>
        <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="https://www.baidu.com">《用户协议》</a>
        <button>提交</button>
      </form>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
      el: "#root", //代理
      data:{
        userInfo:{
            account:'',
            password:'',
            age:'',
            sex:'',
            hobby:[],
            city:'',
            other:'',
            agree:''
        }
      },
      methods:{
        demo(){
            console.log(JSON.stringify(this.userInfo))
        }
      }
    });
  </script>
</html>
